<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic -->
    <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <title>Bootstrap</title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px;">

    <h3 class="border-bottom text-success">Font Awesome</h3>
    <i class="fas fa-arrow-up display-2 text-primary"></i>

   <h3 class="border-bottom text-success">Font Iconic</h3>
   <span class="oi oi-bolt display-2 text-warning"></span>
   <span class="oi oi-bell display-2 text-success"></span>
   <i class="oi oi-clock display-2 text-primary"></i>

   <button class="btn btn-danger btn-lg">
    <i class="oi oi-clock"></i>
       Clique aqui
   </button>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
